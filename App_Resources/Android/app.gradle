android {
  defaultConfig {
    minSdkVersion 19
    generatedDensities = []
    ndk {
      abiFilters.clear()
      abiFilters.addAll(['armeabi-v7a','arm64-v8a'])
    }
   
  }

  buildTypes {
    debug {
      ndk {
        abiFilters 'x86'
      }
    }
  }

  aaptOptions {
    additionalParameters "--no-version-vectors"
  }
}

dependencies {
  compile 'com.google.android.gms:play-services-gcm:17.0.0'
}
